{% extends 'base.html' %}


{% block content %}

    {% if not created %}
    <div style="margin-top: 30px;">
        <form action='.' method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Save"/>
        </form>
    {% else %}
        <p>The project has been created</p>
        <p><a href='{{ project_object.get_absolute_url }}'>{{ project_object }}</a></p>
    {% endif %}
    </div>

{% endblock %}

{#</html>#}
