{% extends 'base.html' %}
{#<!DOCTYPE html>#}
{#<html lang="en">#}

{% block content %}
    <h1>{{ object.name }}</h1>
    <p>{{ object.type }}</p>
    <p>{{ object.abbreviation }}</p>
    <p>{{ object.governance }}</p>
    <p>{{ object.stage }}</p>
    <p>{{ object.scope }}</p>
    <p>{{ object.live }}</p>

    <p>
        <a href="{{ object.get_absolute_url }}update">Update</a>
        <a href="{{ object.get_absolute_url }}delete">Delete</a>
    </p>

{% endblock %}

{#</html>#}
