{% load crispy_forms_tags %}

<div id="modal-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="modal" class="modal fade show" tabindex="-1" style="display:block;">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-body">
            <form>

            {% csrf_token %}
            {{ stakeholder_form|crispy}}
                <p></p>
            <button
                    action="."
                    method="POST"
                    hx-post="{{ hx_create_stakeholder_url }}"
                    hx-target="#create-new-stakeholder-hx-container"
{#                    hx-swap="outerHTML">#}
                    type="submit" class="btn btn-primary" onclick="closeModal()">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
        </form>
	  </div>
	</div>
    </div>
</div>

{{ form.media.css }}

{{ form.media.js }}


<script>
function closeModal() {
    var container = document.getElementById("create-stakeholder-modal")
    var backdrop = document.getElementById("modal-backdrop")
    var modal = document.getElementById("modal")

    modal.classList.remove("show")
    backdrop.classList.remove("show")

    setTimeout(function() {
		container.removeChild(backdrop)
		container.removeChild(modal)
	}, 200)
}
</script>
