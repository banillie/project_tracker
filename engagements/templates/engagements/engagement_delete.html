{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <form action="." method="POST">{% csrf_token %}
                <h1>Do you want to delete this engagement with
                    {% for instance in object_list %} {{ instance }}, {% endfor %}?</h1>
                <p><input class="btn btn-primary" type="submit" value="Yes"/> <a href="../">Cancel</a></p>
            </form>
        </div>
    </div>

{% endblock %}
